<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">

        .color-red { color: red; }

        .color-blue { color: blue; }

        .is-loading { background: red;}

    </style>
</head>
<body>

<div id="root">

    <!--<h1 :class="className">Hello World</h1>-->
    <!--<button :title="title">Hover Me</button>-->
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.1/vue.js"></script>


<script>

    var app = new Vue({

        el: "#root",

        data: {

//            title: 'Now the title is being set through javascript'
//            className: 'color-red'

            isLoading: false
        },

        methods: {

            toggleClass() {
                this.isLoading = true;
            }
        }
    });



</script>


</body>
</html>
