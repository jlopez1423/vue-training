<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
</head>
<body>

<div id="root" class="container">

	<message title="Hello World" body="Lorem ipsum dolar sit amet"></message>
	<message title="Hello Universe" body="blah blah blah"></message>

</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>


<script>

	Vue.component('message', {

		data() {
			
			return {
			
				isVisible: true
			
			};
		
		},

		props: [ 'title', 'body' ],
		
		template: `
			<article class="message" v-show="isVisible">
			  
			  <div class="message-header">
			    {{ title }}

			    <button type="button" @click=hideModal>x</span>
			  </div>

			  <div class="message-body">
			    {{ body }}
			  </div>

			</article>
		`,

		methods: {

			hideModal() {

				this.isVisible = false;
				
			}
		}

	});

    var app = new Vue({
    	el: '#root'
    });



</script>


</body>
</html>
